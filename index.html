<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>HaveFuuuun.Com</li>
        </ul>
    </nav>
    <div class="Game-Container">
        <div class="container">
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bl bt br"><span class="boxtext"></span></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bl bt"><span class="boxtext"></span></div>
            <div class="box bl bt br"><span class="boxtext"></span></div>
            <div class="box bl bt bb"><span class="boxtext"></span></div>
            <div class="box bl bt bb"><span class="boxtext"></span></div>
            <div class="box bl bt bb br"><span class="boxtext"></span></div>
        </div>
        <div class="game-info">
            <h1>Welcome to HaveFuuun.Com</h1>
            <div>
                <span class="info">Turn for x</span>
                <br>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="ex.gif" alt="">
            </div>
        </div>
    </div>
    <footer>@Created By Praveen Patidar</footer>



    <script src="script.js"></script>
</body>

</html>
